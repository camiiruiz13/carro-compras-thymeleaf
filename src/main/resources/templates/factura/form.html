<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>
    <div class="card-body">
        <a class="btn btn-primary btn-xs"
           th:href="@{'/ver/' + ${factura.cliente.id}}">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div>
    <div class="container mt-5">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" th:text="${titulo}">title</h4>
                    <div class="container">
                        <form th:action="@{/factura/form}" th:object="${factura}" method="post" >

                            <div class="form-group row">
                                <label for="cliente" class="col-sm-2 col-form-label"
                                       th:text="'Cliente'"></label>
                                <div class="col-sm-6">
                                    <input name="cliente"
                                           th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}"
                                           class="form-control" disabled='disabled' />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="descripcion" class="col-sm-2 col-form-label"
                                       th:text="'Descripción'"></label>
                                <div class="col-sm-6">
                                    <input type="text" th:field="*{descripcion}" class="form-control"  />
                                    <!--div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div-->
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="observacion" class="col-sm-2 col-form-label"
                                       th:text="'Observación'"></label>
                                <div class="col-sm-6">
                                    <textarea th:field="*{observacion}" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="buscar_producto" class="col-sm-2 col-form-label"
                                       th:text="'Buscar producto'"></label>
                                <div class="col-sm-6">
                                    <input type="text" name="buscar_producto" id="buscar_producto"
                                           class="form-control" />
                                </div>
                            </div>


                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa-solid fa-cart-plus"></i>
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer th:replace="~{layout/layout :: footer}"></footer>
<script th:replace="~{factura/js/autocomplete-productos :: javascript}"></script>
<!--script th:src="@{/js/autocomplete.js}"></script-->
<!--script > <script th:insert="~{/factura/js/autocomplete-productos :: javascript}"></script-->
</body>
</html>
